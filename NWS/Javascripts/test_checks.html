
<html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
	<head>
		<title>testing your check boxes</title>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

		<style type="text/css">
		.group { 
			border: 1px solid grey; 
			padding: 4px;}
		</style>
	</head>
	<body>
		
		<h3>testng checks</h3>
		
		<form id="formship" method="get" action="/test.php">
			<p>
				please select your shipping method
			</p>

			<div class="group">
				<input type="radio" name="rdio" id="sameAsBilling" class="rad" value="same">
				<label>SAME AS BILLING</label>
			</div>

			<div class="group">
				<input type="radio" name="rdio" id="differentAddress" class="rad" value="different">
				<label> DIFFFERENT ADDRESS</label>
			</div>

			<select id="shipaddressid" name="shipaddressid" onchange="shippingaddressChanged(this.value);">
				<option value="0">choose address on file</option>
				<option value="6002" selected=""> home</option>
				<option value="13797"> office</option>
				<option value="13943"> My Address</option>
			</select>

		</form>

	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			
			var blabla = 123;
			
			if (blabla != '') {
				$('#differentAddress').prop('checked', 'checked');
			} else {
				$('#sameAsBilling').prop('checked', 'checked');
			}
			
			$('#sameAsBilling').click(function() {
				$('#shipaddressid').fadeOut('fast');
			})

			$('#differentAddress').click(function() {
				$('#shipaddressid').fadeIn('fast');
			})
			
		});
	</script>

</html>
